<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>注册</title>
	<META HTTP-EQUIV="pragma" CONTENT="no-cache搜索" />
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate" />
	<META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT" />
	<META HTTP-EQUIV="expires" CONTENT="0" />
	<meta name="viewport"
		content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/weui.min.css" />
	<link rel="stylesheet" href="../css/mobile_secondary_clerkinfo.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<style>
		html,
		body,
		p {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body ontouchstart class="patentRelative">
	<div class="page">
		<div class="page__bd" style="height: 100%;">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd weui-cell-label">
						<label class="weui-label">姓名</label>
					</div>
					<div class="weui-cell__bd name_box weui-flexnum">
						<input class="weui-input" type="text" placeholder="请输入您的真实姓名">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd weui-cell-label">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd name_box weui-flexnum">
						<input class="weui-input" type="tel" placeholder="请输入您的手机号">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd weui-cell-label">
						<label class="weui-label">一级渠道编码</label>
					</div>
					<div class="weui-cell__bd weui-flexnum">
						<input class="weui-input" type="text" placeholder="S0SD1-8085" readonly>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd weui-cell-label">
						<label class="weui-label">二级渠道编码</label>
					</div>
					<div class="weui-cell__bd name_box weui-flexnum">
						<input class="weui-input" type="text" placeholder="请填写已有二级渠道码">
					</div>
				</div>
				<div class="weui-cell" style="padding:0px">
					<div class="weui-cell__bd weui-cell-label">
						<label class="weui-label"></label>
					</div>
					<div class="weui-cell__bd weui-flexnum redColor">
						*若有二级渠道编码，请如实填写，
						否则将影响到 酬金统计。
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd weui-cell-label">
						<label class="weui-label">短信验证码</label>
					</div>
					<div class="weui-cell__bd name_box weui-flexnum patentRelative">
						<input class="weui-input" type="text" placeholder="请输入验证码">
						<span class="regcode">获取验证码</span>
					</div>
				</div>
				<footer>
					<div class="btn_bottom">
						<a href="javascript:;" class="weui-btn fontwn" id="showIOSDialog1">注册</a>
					</div>
				</footer>
				<div class="weui-footer">
					<p class="weui-footer__text patentRelative" style="color:#999999">
						<img src="../img/login_icon.png" class="secondary_icon">
						<span class="secondary_footer_text">温馨提示：仅限西安移动本地用户</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../js/jquery-3.4.1.min.js"></script> 
<script src="../js/swiper.min.js"></script>
<script type="text/javascript">
	
</script>

</html>
