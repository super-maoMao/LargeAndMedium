<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>更换绑定手机号码</title>
	<META HTTP-EQUIV="pragma" CONTENT="no-cache搜索" />
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate" />
	<META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT" />
	<META HTTP-EQUIV="expires" CONTENT="0" />
	<meta name="viewport"
		content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/weui.min.css" />
	<link rel="stylesheet" href="../css/mobile_secondary_change_phonenum.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<style>
		html,
		body,
		p {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body ontouchstart style="height:100%;position: relative;">
	<div  class="middleContent">
		<div class="p50">
			<div class="weui-tab__panel">
				<div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active">
					<!-- 内容一 -->
					<div class="weui-cell iphone">
						<div class="weui-cell__hd"> 
							<label class="weui_label">
								<img src="../img/login_iphone.png" class="login_inputIcon">
							</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入新手机号码">
						</div>
					</div>
					<div class="weui-cell verification">
						<div class="weui-cell__hd">
							<label class="weui_label">
								<img src="../img/login_verification.png" class="login_inputIcon">
							</label>
						</div>
						<div class="weui-cell__bd login_relative">
							<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入短信验证码">
							<span class="getverfication">获取验证码</span>
						</div>
					</div>
				</div>
			</div>
		</div> 
		<div class="page__bd page__bd_spacing phonebtn_footer p50">
			<div class="page">
				<div class="btn_bottom">
					<a href="javascript:;" class="weui-btn fontwn" id="submitBtn">确认</a>
				</div>
			</div>
		</div>

	</div>

</body>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/swiper.min.js"></script>

</script>
