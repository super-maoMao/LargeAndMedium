<body ontouchstart style="height:100%">
    <div class="login_header">
        <img src="img/login_bg.png" class="imgW">
        <img src="img/login_bg_icon.png" class="login_bg_icon">
    </div>
    <div class="p50 login_content">
        <div class="weui-tab__panel">
            <div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active">
                <!-- 内容一 -->
                <div class="weui-cell iphone">
                    <div class="weui-cell__hd">
                        <label class="weui_label">
                            <img src="./img/login_iphone.png" class="login_inputIcon">
                        </label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
                    </div>
                </div>
                <!-- <div class="weui-cell captcha">
                    <div class="weui-cell__hd">
                        <label class="weui_label">
                            <img src="/img/login_captcha.png" class="login_inputIcon">
                        </label>
                    </div>
                    <div class="weui-cell__bd login_relative">
                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入图形验证码">
                        <img src="img/login_bg_icon.png" style="width:70px;height:30px" class="getverfication">
                    </div>
                </div> -->
                <div class="weui-cell verification">
                    <div class="weui-cell__hd">
                        <label class="weui_label">
                            <img src="./img/login_verification.png" class="login_inputIcon">
                        </label>
                    </div>
                    <div class="weui-cell__bd login_relative">
                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入短信验证码">
                        <span class="getverfication">获取验证码</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page__bd page__bd_spacing login_footer p50">
        <div class="page">
            <div class="btn_bottom">
                <a href="javascript:;" class="weui-btn fontwn" id="submitBtn">登录</a>
            </div>
        </div>
        <div class="weui-footer">

            <p class="weui-footer__text login_relative" style="color:#999999">
                <img src="img/login_icon.png" class="login_icon">
                <span class="login_footer_text">温馨提示：仅限西安移动本地用户</span>
            </p>
        </div>
    </div>

</body>
