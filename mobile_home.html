<html lang="zh">
	<head>
		<meta charset="utf-8" />
		<title>西安移和微销</title>
		<META HTTP-EQUIV="pragma" CONTENT="no-cache搜索" />
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate" />
		<META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT" />
		<META HTTP-EQUIV="expires" CONTENT="0" />
		<meta
			name="viewport"
			content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no"
		/>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/weui.min.css" />
		<link rel="stylesheet" href="./css/mobile_home.css" />
		<link rel="stylesheet" href="./css/swiper.min.css" />
		<style>
			html,
			body,
			p {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body ontouchstart class="backgroundColor frelative">
		<div class="page">
			<div class="page__bd" style="height: 100%;">
				<div class="weui-tab">
					<!-- 底部tab -->
					<div class="weui-tabbar">
						<a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
							<p class="weui-tabbar__label">首页</p>
						</a>
						<a href="javascript:;" class="weui-tabbar__item">
							<p class="weui-tabbar__label">业务分类</p>
						</a>
						<a href="javascript:;" class="weui-tabbar__item">
							<p class="weui-tabbar__label">我的</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
			loop: true,
			autoplay: {
				delay: 2000,
				disableOnInteraction: false,
			},
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
		});

		$(function() {
			$('.weui-tabbar__item').on('click', function() {
				$(this)
					.addClass('weui-bar__item_on')
					.siblings('.weui-bar__item_on')
					.removeClass('weui-bar__item_on');
			});
		});
	</script>
</html>
