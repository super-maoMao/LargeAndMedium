<script type="text/javascript">
	var swiper = new Swiper('.swiper-container', {
		loop: true,
		autoplay: {
			delay: 2000,
			disableOnInteraction: false,
		},
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
		},
	});

	$(function () {
		$('.weui-tabbar__item').on('click', function () {
			$(this)
				.addClass('weui-bar__item_on')
				.siblings('.weui-bar__item_on')
				.removeClass('weui-bar__item_on');

			//内容切换
			$(".weui-tab__panel .weui_tab_bd_item_active").removeClass('weui_tab_bd_item_active');
			var data_toggle = jQuery(this).attr("href");
			console.log(data_toggle);
			$(data_toggle).addClass("weui_tab_bd_item_active");

			//切换点击状态
			let imgArr = [{
					normal: 'tab_home.png',
					active: 'tab_home_active.png'
				},
				{
					normal: 'tab_business.png',
					active: 'tab_business_active.png'
				},
				{
					normal: 'tab_my.png',
					active: 'tab_my_active.png'
				}
			];
			// 得到当前点击的img 添加激活状态下的img,其他置为不激活状态
			let currentImg = $(this).children('img').attr('src');
			let itemImg = getCaption(currentImg, 1);
			let strImg = getCaption(currentImg, 0) + '/';
			console.log(currentImg);
			imgArr.forEach((val, index) => {
				if (val.normal == itemImg || val.active == itemImg) {
					$(this).children('img').attr('src', strImg + val.active);
				} else {
					$(this).siblings().each(function () {
						let imgbasic = getCaption($(this).children('img').attr('src'), 1);
						if (val.normal == imgbasic || val.active == imgbasic) {
							$(this).children('img').attr('src', strImg + val.normal);
						}
					});
				}
			});

		});

		// 截取字符串
		function getCaption(obj, state) {
			let index = obj.lastIndexOf("/");
			if (state == 0) {
				obj = obj.substring(0, index);
			} else {
				obj = obj.substring(index + 1, obj.length);
			}
			return obj;
		}
	});
</script>
